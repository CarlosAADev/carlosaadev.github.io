<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Calculadora IMC</h1>
    <div class="contenedor-calculadora">
        <div id="calculadora">
            <div>
                <p>Introduce la altura en Metros:</p>
                <input class="numerico" type="number" id="altura" placeholder="Altura">
            </div>
            <div>
                <p>Introduce el peso en Kg:</p>
                <input class="numerico" type="number" id="peso" placeholder="Peso">
            </div>
            <div>
                <button type="submit" id="calcular">Calcular</button>
            </div>
        </div>
        <div id="resultado"></div>
    </div>
</body>
<script src="calculadora.js"></script>

</html>
